name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Inkscape for SVG files
      - name: Install Inkscape
        run: sudo apt-get install -y inkscape

      # Cache PDF
      - name: PDF Cache
        id: cache-pdf
        uses: actions/cache@v3
        with:
          path: ./aux/resume.pdf
          key: resume-${{ hashFiles('./src') }}

      # Build resume
      - name: Build source (latex)
        if: steps.cache-pdf.outputs.cache-hit != 'true'
        uses: xu-cheng/latex-action@v2
        with:
          latexmk_shell_escape: true
          latexmk_use_xelatex: true
          root_file: ./src/resume.tex

      # Upload PDF
      - name: Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            resume.pdf
